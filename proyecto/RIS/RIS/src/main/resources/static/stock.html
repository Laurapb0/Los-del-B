<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock de Insumos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Stock de Insumos</h1>
    <form class="mt-4">
      <div class="mb-3">
        <label for="insumo" class="form-label">Nombre del Insumo</label>
        <input type="text" class="form-control" id="insumo" placeholder="Ingrese el nombre del insumo">
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad disponible">
      </div>
      <button type="submit" class="btn btn-primary w-100">Agregar Insumo</button>
    </form>
    <hr>
    <h2 class="mt-4">Lista de Insumos</h2>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Insumo</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Guantes</td>
          <td>50</td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
