<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Gestión de Turnos</h1>
    <form class="mt-4">
      <div class="mb-3">
        <label for="paciente" class="form-label">Nombre del Paciente</label>
        <input type="text" class="form-control" id="paciente" placeholder="Ingrese el nombre del paciente">
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha del Turno</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="mb-3">
        <label for="horario" class="form-label">Horario</label>
        <input type="time" class="form-control" id="horario">
      </div>
      <button type="submit" class="btn btn-primary w-100">Guardar Turno</button>
    </form>
    <hr>
    <h2 class="mt-4">Lista de Turnos</h2>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Paciente</th>
          <th>Fecha</th>
          <th>Horario</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Juan Pérez</td>
          <td>2025-01-10</td>
          <td>10:00 AM</td>
          <td>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
